<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <form class="form-register">
        <fieldset class="register__contenedor">
            <h4 class="register__contenedor__tittle">Formulario de registro</h4>
            <input class="controls" id="iname" type="text" name="name" placeholder="Ingrese su nombre">
            <input class="controls" id="isurname" type="text" name="surname" placeholder="Ingrese sus Apellidos">
            <input class="controls" id="iemail" type="email" name="email" placeholder="Ingrese su correo">
            <input class="controls" id="ipassword" type="password" name="password" placeholder="Ingrese su contraseña">
            <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
            <input class="buttom" type="submit" value="Registrar">
            <p><a href="#">¿Ya tienes cuenta?</a></p>
        </fieldset>
    </form>
</body>
</html>
